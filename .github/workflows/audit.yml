name: Audit Formula

on:
  push:
    branches: [main]
    paths:
      - 'Formula/**'
  pull_request:
    branches: [main]
    paths:
      - 'Formula/**'
  workflow_dispatch:

jobs:
  audit:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Run brew audit
        run: brew audit --strict sx

      - name: Run brew style
        run: brew style sx

      - name: Test formula installation
        run: |
          brew install --build-from-source sx
          brew test sx
